# travis-ci tutorial-sqlalchemy

language: python

python:
  - 2.7

services: postgresql

before_install:
  - pip install --upgrade pip
  - pip install pep8
  - make pep8

install:
  - make requirements

before_script:
  - psql -c "CREATE DATABASE tutorialsqlalchemy;" -U postgres

script:
  - make test

after_success:
  coveralls

notifications:
  email: false
